<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
<body>
    <div class="left-side">
        <div class="logo">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="Odin Project Logo">
            <p class="odin-text">ODIN</p>
        </div>
    </div>
    <div class="right-side">
        <div class="wrapper">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                <br>
                Sign up now to get started.
                <br>
                You know you want to.
                <br>
                You know you want to.
            </h2>
            <form action="">
                <div class="form-row">
                    <div class="input-box">
                        <label for="first-name">First Name</label> <br>
                        <input type="text" id="first-Name" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-box">
                        <label for="last-name">Last Name</label> <br>
                        <input type="text" id="last-name" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-box">
                        <label for="email">Email</label> <br>
                        <input type="email" id="email" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-box">
                        <label for="phone-number">Phone Number</label> <br>
                        <input type="text" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-box">
                        <label for="password">Password</label> <br>
                        <input type="password" id="password" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-box">
                        <label for="confirm-password">Confirm Password</label> <br>
                        <input type="password" id="confirm-password" required>
                    </div>
                </div>
            </form>
            <br>
            <input type="submit" name="submit-form" value="Create Account">
            <br>
            <p>Already have an account? <span>Log in</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
