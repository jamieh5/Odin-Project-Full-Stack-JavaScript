<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin-dashboard.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div>
          <img
            src="./Icons/view-dashboard.png"
            alt="dashboard-icon"
            class="main-icon" />
          <h1>Dashboard</h1>
        </div>
        <div>
          <img src="./Icons/home.png" alt="home-icon" />
          <p>Home</p>
        </div>
        <div>
          <img src="./Icons/account.png" alt="profile-icon" />
          <p>Profile</p>
        </div>
        <div>
          <img src="./Icons/message.png" alt="message-icon" />
          <p>Messages</p>
        </div>
        <div>
          <img src="./Icons/clock-time-four-outline.png" alt="" />
          <p>History</p>
        </div>
        <div>
          <img src="./Icons/clipboard.png" alt="tasks-icon" />
          <p>Tasks</p>
        </div>
        <div>
          <img src="./Icons/account-group.png" alt="communities-icon" />
          <p>Communities</p>
        </div>
        <div class="bottom">
          <img src="./Icons/cog.png" alt="settings-icon" />
          <p>Settings</p>
        </div>
        <div class="bottom">
          <img src="./Icons/headphones.png" alt="support-icon" />
          <p>Support</p>
        </div>
        <div class="bottom">
          <img src="./Icons/shield-check.png" alt="privacy-icon" />
          <p>Privacy</p>
        </div>
      </div>
      <div class="main">
        <div class="top"></div>
        <div class="projects"></div>
        <div class="side"></div>
      </div>
    </div>
  </body>
</html>
